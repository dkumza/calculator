<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-container" class="switch dark-mode">
      <div id="calc-container">
        <div id="screen-container">
          <div id="history-container">
            <button id="history-btn">
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <p class="history hi-1"></p>
          </div>
          <div id="input-container">
            <p id="display-txt">0</p>
          </div>
        </div>
        <div id="keyb-main">
          <div id="keyb-container">
            <div class="toggle">
              <input type="checkbox" id="theme" class="toggle-input" checked />
              <label for="theme" class="toggle-label"
                ><i class="bi bi-circle-half"></i>
              </label>
            </div>
            <button data-key="Escape" id="key" class="btn clear-btn">
              CLEAR
            </button>
            <button data-key="Backspace" id="key" class="btn del-btn">
              <i class="bi bi-backspace"></i>
            </button>
            <button data-key="/" class="btn oper">รท</button>
            <button data-key="7" class="btn no">7</button>
            <button data-key="8" class="btn no">8</button>
            <button data-key="9" class="btn no">9</button>
            <button data-key="*" class="btn oper">ร</button>
            <button data-key="4" class="btn no">4</button>
            <button data-key="5" class="btn no">5</button>
            <button data-key="6" class="btn no">6</button>
            <button data-key="-" class="btn oper">-</button>
            <button data-key="1" class="btn no">1</button>
            <button data-key="2" class="btn no">2</button>
            <button data-key="3" class="btn no">3</button>
            <button data-key="+" class="btn oper">+</button>
            <button data-key="0" class="btn no">0</button>
            <button data-key="." class="btn dot-btn">.</button>
            <button data-key="=" class="btn equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
