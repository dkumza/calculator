<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- <script src="/scripts/script.js" defer></script> -->
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <div id="calc-container">
        <div id="screen-container">
          <div id="history-container">
            <p class="history">history 3</p>
            <p class="history">history 2</p>
            <p class="history">history 1</p>
          </div>
          <div id="input-container">Here comes input from keyboard</div>
        </div>
        <div id="keyb-main">
          <div id="keyb-container">
            <div class="key">AC</div>
            <div class="key">C</div>
            <div class="key">%</div>
            <div class="key">รท</div>
            <div class="key n0">7</div>
            <div class="key no">8</div>
            <div class="key no">9</div>
            <div class="key">x</div>
            <div class="key no">4</div>
            <div class="key no">5</div>
            <div class="key no">6</div>
            <div class="key">-</div>
            <div class="key no">1</div>
            <div class="key no">2</div>
            <div class="key no">3</div>
            <div class="key">+</div>
            <div class="key no">0</div>
            <div class="key">.</div>
            <div class="key equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
