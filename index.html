<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- <script src="/scripts/script.js" defer></script> -->
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <div id="calc-container">
        <div id="screen-container">
          <div id="history-container">
            <p class="history">history 3</p>
            <p class="history">history 2</p>
            <p class="history">history 1</p>
          </div>
          <div id="input-container">Here comes input from keyboard</div>
        </div>
        <div id="keyb-main">
          <div id="keyb-container">
            <button class="key">AC</button>
            <button class="key">C</button>
            <button class="key">%</button>
            <button class="key">รท</button>
            <button class="key no">7</button>
            <button class="key no">8</button>
            <button class="key no">9</button>
            <button class="key">x</button>
            <button class="key no">4</button>
            <button class="key no">5</button>
            <button class="key no">6</button>
            <button class="key">-</button>
            <button class="key no">1</button>
            <button class="key no">2</button>
            <button class="key no">3</button>
            <button class="key">+</button>
            <button class="key no">0</button>
            <button class="key">.</button>
            <button class="key equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
